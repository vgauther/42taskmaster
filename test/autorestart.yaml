programs:
  sleep_restart:
    cmd: "sleep 30"
    numprocs: 1
    workingdir: /tmp
    autostart: true
    autorestart: always
  sleep_stop:
    cmd: "sleep 30"
    numprocs: 1
    workingdir: /tmp
    autostart: true
    autorestart: never
  sleep_unexpected:
    cmd: "sleep 30"
    numprocs: 1
    workingdir: /tmp
    autostart: true
    autorestart: unexpected
    exitcodes: [0,2]


